<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Project CSS-->
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">

    <title>Cats vs Dogs!</title>
  </head>
  <body>
    <div class="container justify-content-center">
      <div class="row">
        <div class="col">
          <h1 class="display-4 text-center">Are you a <span class="cat-text">CAT</span> or <span class="dog-text">DOG</span> person?</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <img id="img-upload" class="img-fluid rounded mx-auto d-block" alt="Your photo upload" src="https://static.boredpanda.com/blog/wp-content/uploads/2017/09/funny-cats-vs-dogs-comics-26-59c274b4662ed__700.jpg">
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <h2 id="result" class="text-center">
            Loading model...
          </h2>
        </div>
      </div>

      <div id="upload" class="row" style="display: none;">
        <form class="mx-auto d-block text-center">
          <div class="form-group">
            <label for="file-input">Upload a photo:</label>
            <input type="file" id="file-input">
          </div>
        </form>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
